<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clicker - KnockoutJS</title>
</head>
<body>
  <h1>Clicker - KnockoutJS</h1>
  <div> You have clicked <span data-bind = 'text: clickNumber'></span> times.</div>
  <button data-bind = 'click: clickIncrement'>Click me</button>
  <button data-bind = 'click: clickReset'>Reset</button>

<script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
<script src="app.js"></script>
</body>
</html>
